name: Update RSS Cards
on:
  schedule:
    - cron: '0 */6 * * *'  # 每6小时运行一次
  workflow_dispatch:        # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install rss-parser

      - name: Generate RSS Cards
        run: node tools/generate_rss_cards.js

      - name: Commit changes
        run: |
          git config --global user.name 'baiwumm'
          git config --global user.email 'baiwumm@foxmail.com'
          git add README.md
          git commit -m "🔄 Auto-update RSS cards [skip ci]"
          git push